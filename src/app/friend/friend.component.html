<div class="container">
  <div class="border my-2">
    <button class="btn btn-md btn-outline-primary m-2" (click)="open(content)">
      <i class="fa fa-user"></i>New Friend
    </button>
  </div>
  <table class="table table-bordered table-striped">
    <thead>
    <tr>
      <th>ID</th>
      <th>Firstname</th>

      <th>Lastname</th>
      <th>Department</th>
      <th>Email</th>
      <th>Country</th>
      <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let friend of friends">
      <td><span>{{friend.id}}</span></td>
      <td><span>{{friend.firstName}}</span></td>
      <td><span>{{friend.lastName}}</span></td>
      <td><span>{{friend.department}}</span></td>
      <td><span>{{friend.email}}</span></td>
      <td><span>{{friend.country}}</span></td>
      <td>
        <button class="btn btn-sm btn-info mx-1"
        >
          <i class="fa fa-search"></i>Details
        </button>
        <button class="btn btn-sm btn-warning mx-1">
          <i class="fa fa-edit"></i>Edit
        </button>
        <button class="btn btn-sm btn-danger mx-1">
          <i class="fa fa-remove"></i>Delete
        </button>
      </td>
    </tr>
    </tbody>
  </table>
</div>

<ng-template #content let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">New Friend</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form #f="ngForm" (ngSubmit)="onSubmit(f)" novalidate>
      <div class="form-group">
        <label for="firstName">Firstname</label>
        <div class="input-group">
          <input id="firstName" name="firstName" class="form-control" ngModel>
        </div>
      </div>
      <div class="form-group">
        <label for="lastName">Lastname</label>
        <div class="input-group">
          <input id="lastName" name="lastName" class="form-control" ngModel>
        </div>
      </div>
      <div class="form-group">
        <label for="country">Country</label>
        <div class="input-group">
          <input id="country" name="country" class="form-control" ngModel>
        </div>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <div class="input-group">
          <input id="email" name="email" class="form-control" ngModel>
        </div>
      </div>
      <div class="form-group">
        <label for="department">Department</label>
        <div class="input-group">
          <input id="department" name="department" class="form-control" ngModel>
        </div>
      </div>
      <div class="border text-center">
        <button data-dismiss="modal" class="btn btn-info">Submit</button>
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">close</button>
  </div>
</ng-template>
<ng-template #contentDetails let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-1">Friend Details</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form>
      <div class="form-group">
        <label for="firstname">Firstname</label>
        <div class="input-group">
          <input id="fname" class="form-control">
        </div>
      </div>
      <div class="form-group">
        <label for="lastname">Lastname</label>
        <div class="input-group">
          <input id="lname" class="form-control">
        </div>
      </div>
      <div class="form-group">
        <label for="department">Department</label>
        <div class="input-group">
          <input id="dept" class="form-control">
        </div>
      </div>
      <div class="form-group">
        <label>Email</label>
        <div class="input-group">
          <input id="email2" class="form-control">
        </div>
      </div>
      <div class="form-group">
        <label> Country</label>
        <div class="input-group">
          <input id="cntry" class="form-control">
        </div>
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">close</button>
  </div>
</ng-template>
